<!DOCTYPE html>
<html lang="en">

<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>

  <body>
    <form>
        <div class="center">
            <div class="form-group">
                <label for="question">Question</label>
                <textarea  class="form-control" id="questionObject.questionText" name="question" [(ngModel)]="questionObject.questionText"></textarea>
              </div>
              <div class="form-group">
                <label for="option1">Option 1:</label>
                <input type="text" class="form-control" id="questionObject.option1" name="option1" [(ngModel)]="questionObject.option1">
                
                </div>
              <div class="form-group ">
                <label for="option2">Option 2:</label>
                <input type="text" class="form-control" id="questionObject.option2" name="option2" [(ngModel)]="questionObject.option2">
              </div>
              <div class="form-group">
                <label for="option3">Option 3:</label>
                <input type="text" class="form-control" id="questionObject.option3" name="option3" [(ngModel)]="questionObject.option3">
              </div>
              <div class="form-group">
                <label for="option4">Option 4:</label>
                <input type="text" class="form-control" id="questionObject.option4" name="option4" [(ngModel)]="questionObject.option4">
              </div>
              <div class="form-group ">
                <label for="answer">Answer</label>
                <input type="number"  class="form-control" min="1" max="4" name="answer" id="questionObject.answer" [(ngModel)]="questionObject.answer">
              </div>
              <button type="submit" (click)="saveQuestion()" class="form-group btn btn-primary btn-block">Add Question</button>
        </div>
    </form>



  </body>
